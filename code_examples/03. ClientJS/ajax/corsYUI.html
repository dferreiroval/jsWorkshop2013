<!DOCTYPE html>
<html>
<head>
<script src="http://yui.yahooapis.com/3.8.1/build/yui/yui-min.js"></script>
<script src="studentModel.js"></script>
<script>
	YUI().use('node','io', function (Y) {
		var domain = 'http://gsic-cors.herokuapp.com',
			handleSuccess = function (id, data) { console.log(JSON.parse(data.response));},
			cfg = {
				xdr: {
					use: 'native'
				},
				on: {
					failure: function (){console.log(arguments);},
					success: handleSuccess
				}
			};

		Y.io(domain, cfg);
	});
</script>
</head>
<body>

</body>
</html>
